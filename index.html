<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expenses Chart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="balance">
      <p>My Balance</p>
      <h2 class="balance_amount">$921.48</h2>

  <script src="main.js"></script>
</body>
</html>
